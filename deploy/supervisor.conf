[program:planora-backend]
command=/workspaces/Planora/.venv/bin/uvicorn backend.main:app --host 0.0.0.0 --port 8000
directory=/workspaces/Planora
user=www-data
autostart=true
autorestart=true
stderr_logfile=/var/log/planora-backend.err.log
stdout_logfile=/var/log/planora-backend.out.log

[program:planora-frontend]
command=/workspaces/Planora/.venv/bin/streamlit run /workspaces/Planora/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
directory=/workspaces/Planora
user=www-data
autostart=true
autorestart=true
stderr_logfile=/var/log/planora-frontend.err.log
stdout_logfile=/var/log/planora-frontend.out.log
